<div class="book-details">
    <h1>{{ activeBook.title }}</h1>
    <img [src]='activeBook.cover'>
    <p>{{ activeBook.authors }}</p>
    <p>{{ activeBook.description }}</p>
    <p><span class = 'bold'
        [ngClass] = "{
            'none': activeBook.publish_date  === 'Not included.'
        }"
        >Publish date:</span> {{ activeBook.publish_date }}</p>
</div>

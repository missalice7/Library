<div [ngClass]="loader">
    <div></div><div></div><div></div><div></div>
</div>

<div [ngClass] = "loaded">
    <h1>{{ activeBook.title }}</h1>
    <img [src]='activeBook.cover'>
    <p>{{ activeBook.authors }}</p>
    <p>{{ activeBook.description }}</p>
    <p><span class='bold'>Publish date:</span> {{ activeBook.publish_date }}</p>
</div>
